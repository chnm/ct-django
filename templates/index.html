{% extends 'base.html' %}
{% load static %}

{% block title %}Homepage{% endblock title %}

{% block content %}
  <h1 class="text-2xl">Homepage</h1>

  <ul class="list-disc pl-5">
    <li><a class="text-blue-700" href="/admin">Admin</a></li>
    <li><a class="text-blue-700" href="/database">Database</a></li>
  </ul>


  <div class="relative overflow-hidden">
    <div class="carousel">
    <!-- Slide 1 -->
      <div class="carousel-item">
        <img src="{% static "/img/1-Agostino_Brunias_-_A_Linen_Market_with_a_Linen-stall_and_Vegetable_Seller_in_the_West_Indies_-_Google_Art_Project.jpeg" %}" alt="Linen market, Dominica" class="w-full h-auto">
      </div>
    <!-- Slide 2 -->
      <div class="carousel-item">
        <img src="{% static "/img/2-marketing-st-vincent-west-indies.png" %}" alt="Marketing, St. Vincent, West Indies, 1770s" class="w-full h-auto">
      </div>
    <!-- Slide 3 -->
      <div class="carousel-item">
        <img src="{% static "/img/3-clothing-of-enslaved-females-rio-de-janeiro-brazil-1770.png" %}" alt="Clothing of Enslaves Females, Rio de Janeiro, Brazil, c.1770s" class="w-full h-auto">
      </div>
    </div>

  <!-- Navigation controls -->
    <div class="absolute inset-0 flex items-center justify-between">
      <button class="carousel-prev-btn z-10 bg-gray-800 text-white px-4 py-2 rounded-full opacity-50 hover:opacity-100">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
        </svg>
      </button>
      <button class="carousel-next-btn z-10 bg-gray-800 text-white px-4 py-2 rounded-full opacity-50 hover:opacity-100">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
        </svg>
      </button>
    </div>
  </div>
{% endblock content %}
